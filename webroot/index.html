<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports app</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header class="masthead">
    <div>
    <section class="masthead__section">
    <a href="/" class="masthead__section--link">
      <img src="./img/logo_sports_colour.svg" class="masthead__section--link-homepage_logo" alt="sports">
    </a>
    <h2 class="masthead__section--header">
      Get a personalized football experience tailored just for you
    </h2>
    <p class="masthead__section--paragraph">
      Achieve super-fan status by getting tailored updates and up-to-the-minute information on your team.
    </p>
    <ul class="masthead__section--list">
      <li class="masthead__list item-list_app-store">
        <a href="/app-store.com" class="link_app-store">
         <img src="../webroot/img/apple_store.svg" class="app-store_logo" alt="apple_icon">
        </a>
      </li>
      <li class="masthead__list item-list_google-play">
        <a href="/google-play.com" class="link_google-play">
          <img src="../webroot/img/google_play.svg" class="google-play_logo" alt="google-play_icon">
        </a>
      </li>
    </ul>
    </section>
    </div>
  </header>
</body>

</html>
